<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="iumanets_me">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>iumanets_me</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
<div id="loader">
  <style>
    #loader {
      position: fixed;
      inset: 0;
      background: #f7f9fc; /* Original light background */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: background 0.3s;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ccc;         /* Original spinner color */
      border-top: 6px solid #2196f3;  /* Original blue accent */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      background: transparent;
      transition: border-color 0.3s;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Dark mode styles (keep harmonious but more readable) */
    @media (prefers-color-scheme: dark) {
      #loader {
        background: #181a1b;
      }
      .spinner {
        border: 6px solid #444;
        border-top: 6px solid #64b5f6; /* Softer blue for dark */
      }
    }
  </style>
  <div class="spinner"></div>
</div>
<script>
  // Remove loader when Flutter is ready
  window.addEventListener('flutter-first-frame', function () {
    var loader = document.getElementById('loader');
    if (loader) loader.remove();
  });
</script>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
